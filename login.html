<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #191a19;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 10%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

span.psw {
  display: block;
  float: none;
}
</style>
</head>
<body>

<h2>Welcome to LGC</h2>

<form onsubmit="storeData(); return false;">
  <div class="imgcontainer">
    <img src="Screenshot 2025-05-09 134417.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" id="username" placeholder="Enter Username" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" id="password" placeholder="Enter Password" required>
  </div>

  <div class="container">
    <button type="submit">Login</button>
  </div>
</form>

<script>
function storeData() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  // Save to LocalStorage
  localStorage.setItem("username", username);
  localStorage.setItem("password", password); // ⚠ Not secure — for demo purposes only

  // Redirect after storing data
  window.location.href = "main.html";
}
</script>
